apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28


    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            postprocessing {
                removeUnusedCode false
                removeUnusedResources false
                obfuscate false
                optimizeCode false
                proguardFile 'proguard-rules.pro'
            }
        }
    }

    dataBinding {
        enabled true
    }

    lintOptions {
        abortOnError false
    }


}

dependencies {
    def archVersion = "1.1.0"
    def daggerVersion = "2.25.4"
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'android.arch.lifecycle:extensions:' + archVersion
    implementation 'android.arch.lifecycle:viewmodel:' + archVersion
    implementation 'android.arch.lifecycle:livedata:' + archVersion
    implementation "com.google.dagger:dagger:$daggerVersion"
    implementation 'com.google.dagger:dagger-android:' + daggerVersion
    implementation 'com.google.dagger:dagger-android-support:' + daggerVersion
}


ext {
    eGroup = 'com.hangox'
    eArtifactId = 'android-starter'
    eName = "android-start"
    eDescription = ''
    eVersion = System.getenv("CI_COMMIT_TAG") // 使用 commit 中的 tag
    eVcsUrl = 'https://gitlab.com/hango/databinding-library.git'
    eVcsTag = 'v1.0'
    eWebsiteUrl = 'https://gitlab.com/hango/databinding-library'
}
// 如果是 CI 环境才会加入这个脚本，防止网络不好的时候失败
// 当然你把这个脚本改为本地的也可以
if (System.getenv("CI")) {
    apply from: "https://raw.githubusercontent.com/hangox/bintray-push/master/upload.gradle"
}

